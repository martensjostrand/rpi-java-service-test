sudo: required
services:
- docker
language: bash
os:
- linux
script:
- docker login -u $DOCKER_USER -p $DOCKER_PWD
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
- docker build -t martensjostrand/rpi-test-service:0.1 .
- docker push martensjostrand/rpi-test-service:0.1
env:
  global:
  - secure: 
  - secure: 
